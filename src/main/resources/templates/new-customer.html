<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/home}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/customer}">Customers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/purchase}">Purchases</a>
    </li>

</ul>

<form method="post" th:action="@{/customer/add}">

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="e.g. Nagy Elek" th:field="*{buyer.name}">

    <label for="placeOfBirth">Place of Birth</label>
    <input type="text" id="placeOfBirth" placeholder="e.g. Budapest" th:field="*{buyer.placeOfBirth}">

    <label for="dateOfBirth">Date of Birth</label>
    <input type="date" id="dateOfBirth" placeholder="e.g 1990-10-10" th:field="*{buyer.dateOfBirth}">

    <label for="email">email</label>
    <input type="text" id="email" placeholder="example@mail.com" th:field="*{buyer.email}">


    <button type="submit">Add</button>
</form>




</body>
</html>
