<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/home}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/customer}">Customers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/purchase}">Purchases</a>
    </li>

</ul>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Shop</th>
        <th>Item</th>
        <th>Value</th>
        <th>Buyer ID</th>
        <th>Buyer Name</th>
    </tr>
    </thead>
    <tr th:each="expense : ${purchases}">

        <td th:text="${expense.id}"></td>
        <td th:text="${expense.shopName}"></td>
        <td th:text="${expense.item}"></td>
        <td th:text="${expense.amount}"></td>
        <td th:text="${expense.buyer.id}"></td>
        <td th:text="${expense.buyer.name}"></td>

    </tr>
</table>

<a th:href="@{/purchase/new}">Buy something</a>

</body>
</html>
