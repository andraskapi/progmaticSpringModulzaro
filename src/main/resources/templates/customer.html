<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/home}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/customer}">Customers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/purchase}">Purchases</a>
    </li>

</ul>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Place of Birth</th>
        <th>Date of Birth</th>
        <th>e-mail</th>
        <th>Update Customer</th>
        <th>Shopping</th>
        <th>Customer Info</th>


    </tr>
    </thead>
    <tr th:each="buyer : ${customers}">
        <td>
            <a th:href="@{'/customer/' + ${buyer.id}}">Id</a>

        </td>
        <td th:text="${buyer.name}"></td>
        <td th:text="${buyer.placeOfBirth}"></td>
        <td th:text="${buyer.dateOfBirth}"></td>
        <td th:text="${buyer.email}"></td>


        <td>
            <a th:href="@{'/customer/update/' + ${buyer.id}}">
                <p>Edit</p>
            </a>
        </td>


        <td>
            <a th:href="@{/purchase/new}">
                <p>Add</p>
            </a>
        </td>

        <td>
            <a th:href="@{'/customer/spent/' + ${buyer.id}}">
                <p>Customer details</p>
            </a>
        </td>
    </tr>
</table>

<a th:href="@{/customer/new}">Add Customer</a>


</body>
</html>
