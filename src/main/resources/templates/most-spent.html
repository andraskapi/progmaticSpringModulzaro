<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who Spent The Most</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/home}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/customer}">Customers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/purchase}">Purchases</a>
    </li>

</ul>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Id</th>
        <th>Item</th>
        <th>Price</th>
        <th>Customer</th>
    </tr>
    </thead>
    <tr th:each="actual : ${purchase}">
        <td th:text="${actual.id}"></td>
        <td th:text="${actual.item}"></td>
        <td th:text="${actual.amount}"></td>
        <td th:text="${actual.buyer.name}"></td>
    </tr>



</table>

</body>
</html>
