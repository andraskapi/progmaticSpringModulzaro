<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" th:href="@{/home}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" th:href="@{/customer}">Customers</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/purchase}">Purchases</a>
  </li>

</ul>

<form method="post" th:action="@{'/customer/update/' + ${buyer.id}}">

  <input type="hidden" th:value="${buyer.id}" th:field="*{buyer.id}">

  <label for="name">Name</label>
  <input type="text" id="name" th:value="${buyer.name}" th:placeholder="${buyer.name}" th:field="*{buyer.name}">

  <label for="placeOfBirth">Place of Birth</label>
  <input type="text" id="placeOfBirth" th:field="*{buyer.placeOfBirth}">

  <label for="dateOfBirth">Date of Birth</label>
  <input type="date" id="dateOfBirth"  th:field="*{buyer.dateOfBirth}">

  <label for="email">email</label>
  <input type="text" id="email" placeholder="example@mail.com" th:field="*{buyer.email}">


  <button type="submit">OK</button>
</form>

</body>
</html>
