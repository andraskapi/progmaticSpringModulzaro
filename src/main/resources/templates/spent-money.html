<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spent Money</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" th:href="@{/home}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" th:href="@{/customer}">Customers</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/purchase}">Purchases</a>
  </li>

</ul>



<h1>Customer: <span th:text="${buyer.name}"></span></h1>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Item</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="purchase : ${purchaseList}">
    <td th:text="${purchase.item}"></td>
    <td th:text="${purchase.amount}"></td>
  </tr>
  </tbody>
</table>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Place of Birth</th>
    <th>Date of Birth</th>
    <th>e-mail</th>
    <th>Spent</th>
  </tr>
  </thead>
  <tr>
    <td th:text="${buyer.id}"></td>
    <td th:text="${buyer.name}"></td>
    <td th:text="${buyer.placeOfBirth}"></td>
    <td th:text="${buyer.dateOfBirth}"></td>
    <td th:text="${buyer.email}"></td>
    <td th:text="${buyer.purchases}"></td>

  </tr>
</table>

</body>
</html>
